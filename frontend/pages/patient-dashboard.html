<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard - Sehat</title>
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/patient-dashboard.css" />
</head>

<body class="dashboard-page">


    <header data-layout="header"></header>


    <main class="dashboard">
        <h1 class="dashboard-title">Welcome, <span id="patientName">Patient</span></h1>


        <div class="card-grid">
            <div class="card">
                <h3>Personal Info</h3>
                <p><b>Email:</b> <span id="email"></span></p>
                <p><b>Phone:</b> <span id="phone"></span></p>
                <p><b>DOB:</b> <span id="dob"></span></p>
            </div>


            <div class="card">
                <h3>Medical Info</h3>
                <p><b>Allergies:</b> <span id="allergies"></span></p>
                <p><b>Emergency:</b> <span id="emergency"></span></p>
            </div>


            <div class="card accent">
                <h3>Next Step</h3>
                <p>Find doctors & book appointments</p>
                <button class="btn">Find Doctor (soon)</button>
            </div>
        </div>
    </main>


    <footer data-layout="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../js/patient-dashboard.js"></script>
</body>

</html>
